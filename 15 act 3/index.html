<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full width container</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <center>
        <div class="container-fluid bg-secondary text-black">
            <h1>hello</h1>
            <p>good evening</p>
        </div>

        <div class="container-fluid bg-primary text-white">
            <h1>how are you?</h1>
            <p>hope you are doing great</p>
        </div>

        
        <div class="container-fluid bg-danger text-white">
            <h1>my first bootstrap webpage</h1>
            <p>this container has a dark background with white text, border and some extra paddingand margin</p>
        </div>

        
        <div class="container-fluid bg-success text-white">
            <h1>first webpage</h1>
            <p>bootstap webpage</p>
        </div>

        
        <div class="container-fluid bg-info text-black">
            <h1>bootstrap colors</h1>
            <p>learning bs colors</p>
        </div>
    </center>
</body>
